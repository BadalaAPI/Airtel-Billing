<div class="col-xs-12 col-sm-10" ng-app="airtelApp">
        <br>
        <br>
        <br>
        <div class="row">
          <div class="col-lg-9">
          </div>
          <div class="col-lg-3">
              <div class="form-group has-feedback">
                <label for="search" class="sr-only">Search</label>
                <input type="text" class="form-control" name="search" id="search" placeholder="search" ng-model= "myFilters">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
          </div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-6 col-lg-6" ng-controller="usersController">
                        <table class="table table-bordered table-hover table-striped" width="300%">
                            <tbody>
                                <tr>
                                  <th>ID</th>
                                  <th>Name</th>
                                  <th>MI</th>
                                  <th>Tax</th>
                                  <th>Discounts</th>
                                  <th>RC</th>
                                  <th>PmfKey</th>
                                  <th>Roaming</th>
                                  <th>Cost Center</th>
                                  <th>Mobile no</th>
                                  <th>Final_Bill</th>
                                </tr>
                                <tr ng-repeat="data in Usercontents|filter:myFilters">
                                   <td  font-family="Arial, Helvetica, sans-serif"><h5>{{:: data._id}}</h5></td>

                                   <td width="80px" font-family="Arial, Helvetica, sans-serif"><h5>{{:: data.Name}}</h5></td>

                                    <td width="180px" font-family="Arial, Helvetica, sans-serif"><h5>{{:: data.MI}}</h5></td>

                                   <td font-family="Arial, Helvetica, sans-serif"><h5>{{:: data.Tax}}</h5></td>    

                                   <td font-family="Arial, Helvetica, sans-serif"><h5>{{:: data.Discounts}}</h5></td> 

                                   <td font-family="Arial, Helvetica, sans-serif"><h5>{{::data.RC}}</h5></td>

                                   <td font-family="Arial, Helvetica, sans-serif"><h5>{{::data.PMFKEY}}</h5></td> 

                                   <td font-family="Arial, Helvetica, sans-serif"><h5>{{::data.Raoming}}</h5></td>

                                   <td font-family="Arial, Helvetica, sans-serif"><h5>{{::data['Cost Center']}}</h5></td>    

                                   <td font-family="Arial, Helvetica, sans-serif"><h5>{{::data['Mobile no']}}</h5></td> 

                                   <td font-family="Arial, Helvetica, sans-serif"><h5>{{::data['Inv Amount']}}</h5></td>                         
                                </tr>
                            </tbody>
                        </table>
            </div>
        </div>
    <!--/row-->
</div>
