<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airtel DashBoard</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/tiles.css">
    <link rel="shortcut icon" href="">
       <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
</head>
<body  ng-app="airtelApp" ng-controller="usersController">


    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h7 class="navbar-brand" href="#">Airtel Billing</h7>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.navbar -->
    <div class="container-fluid">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-xs-6 col-sm-2 sidebar ">
                <div id="sidebar-wrapper">
                    <ul class="sidebar-nav nav nav-stacked affix">
                    <br>
                    <br>
                    <br>
                        <li class="sidebar-brand">
                            <a>
                                Admin Panel
                            </a>
                        </li>                
                        <li class="active">
                            <a href="#Home" ng-click="getAllDetails()">Home<span class="glyphicon glyphicon-home"></span></a>
                        </li>
                        <li>
                            <a href="#Cu" ng-click="getCuDetails()">Cost Units</a>
                        </li>
                        <li>
                            <a href="#Users" ng-click="getUserDetails()">Users<span class="glyphicon glyphicon-user"></span></a>
                        </li>
                        <li>
                            <a href="#Details">Enter Details</a>
                        </li>                
                    </ul>
                </div>
            </div>

            <div ng-view></div>
                <!--/row-->

            <!--/span-->
        </div>
        <!--/row-->
    </div>
<!--/.container-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>
</body>
</html>
